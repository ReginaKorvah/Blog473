<html>

<head>
	<link href="blog.css" rel="stylesheet" type="text/css">
	<script src="blog.js" type="text/javascript"></script>
</head>

<body>
	<h1 id="site-title">Movie Blog</h1>
	<div id="display">
		<!--When you clik this buttom then the new blog form is revealed-->
		<div id="open-form">
			<button id="open-form-button" class="button">Post Your Review Here!</button>
		</div>
		<div id="new-blog-form">
			<form id="blog-form"></form>
			<label id="name-label" class="input" for="Name">Name<br>
				<input type="text" name="Name" placeholder="Your name" id="name" class="input-val" form="blog-form" value="" required>
			</label><br>
			<label id="topic-laabel" class="input" for="Topic">Topic<br>
				<input type="text" name="Topic" placeholder="Title of blog post" id="topic"class="input-val" form="blog-form" value="" required>
			</label><br>
			<label id="post-label" class="input" for="Post">Post<br>
				<textarea type="text" name="Post" maxlength="800" 
				placeholder="Start writing your blog post here! 250 word limit" id="post" class="input-val" form="blog-form" value="" required></textarea>
			</label><br>
		<!--When you click submit the data is added to the json and the open-form
			button comes back instead of this form-->
			<label id="submit-label" class="input button">
				<input id="submit" type="submit" name="submit" value="Submit" class="button" form="blog-form" >
			</label>
		</div>
	</div>
	<div id="blog">
		<!-- Thsi is where the blog posts will be displayed-->
		<h1>Recent Blog Posts</h1>
		<div class="blog-post">
			<!--When you click the title of th blog post, the blog-content portion drops down fully into view-->
			<a href=#OpensUpBlog><h2 class="blog-title">Title of Blog</h2></a>
			<div class="blog-content">
				<div class="blog-head">
					<img class="user-icon" src="userimage.png">
					<h4 class="user-name">Name of User</h4>
				</div>
				<p class="blog-text">Blog Post Contents</p>
			</div>
		</div>
	</div>
</body>
<html>
